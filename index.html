<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Estacionamiento</h1>
        <form id="f_inicial">
            <div>
                <label for="no_pisos">Numero de pisos </label>
                <input type="number" name="no_pisos" id="no_pisos" min="1" required>
            </div>
            <div class="mt-3 mb-2">
                <label for="no_cajones">Numero de cajones </label>
                <input type="number" name="no_cajones" id="no_cajones" min="1" max="12" required>
            </div>
            <button type="Submit" class="btn btn-success">Iniciar</button>
        </form>
        <div class="mt-3 mb-3">
            <button id="detener" class="btn btn-danger">Detener</button>
        </div>
        <div class="mt-3 mb-3">
            <button id="estacionar" class="btn btn-primary">Estacionar</button>
        </div>
        <div class="mt-3 mb-3">
            <form id="f_auto">
                <label for="no_auto">Numero de auto </label>
                <input type="number" name="no_auto" id="no_auto" min="1" required>
                <button type="submit" id="sacar_auto" class="btn btn-secondary">Sacar auto</button>
            </form>
        </div>
        <div>
            <p id="lug_disp"></p>
        </div>
        <div id="estacionamiento">
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
